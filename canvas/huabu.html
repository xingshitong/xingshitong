<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3选择器</title>
    <link rel="stylesheet" href="css/huabu.css">
    <script src="js/jQuery.js"></script>
    <script src="js/function.js"></script>
    <script src="js/huabu.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="dao">
            <!--<div class="hang">QAQ</div>-->
            <div class="hang file">文件
                <ul class="son">
                    <li>新建</li>
                    <li>后退</li>
                    <li>保存</li>
                    <li>另存为</li>

                </ul>
            </div>
            <div class="hang">编辑</div>
            <div class="hang">图像</div>
            <div class="hang">3D</div>
            <div class="hang">窗口</div>
            <div class="hang">帮助</div>
        </div>
        <div class="gong">
            <div class="ju move">移动</div>
            <div class="ju">形状
                <ul class="son xing">
                    <li data-rol="line">线</li>
                    <li data-rol="rect">矩形</li>
                    <li data-rol="circle">圆</li>
                    <li data-rol="five">五角星</li>
                </ul>
            </div>
            <div class="ju type">类型
                <ul class="son">
                    <li data-rol="fill">填</li>
                    <li data-rol="stroke">边</li>
                </ul>
            </div>
            <div class="ju fillColor"><input type="color"></div>
            <div class="ju strokeColor"><input type="color"></div>
            <div class="ju lineWidth">边框宽
                <ul class="son">
                    <li data-rol="1">小</li>
                    <li data-rol="5">中</li>
                    <li data-rol="10">大</li>
                </ul>
            </div>
            <div class="ju eraser">橡皮
                <ul class="son">
                    <li data-rol="10">小</li>
                    <li data-rol="20">中</li>
                    <li data-rol="30">大</li>
                </ul>
            </div>
        </div>
        <div class="box">
            <div class="copy"></div>
            <div class="zou"></div>
            <div class="xp"></div>
            <canvas width="800" height="600"></canvas>
        </div>
    </div>


</body>
</html>
